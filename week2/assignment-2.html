    <script>
        function calculate(min, max, step){
            let n=min+step;
            let result=min+n+max;
            let result2=min+n;
            if(n+step<=max){
                console.log(result);
            }
            if(n+step>max){
                console.log(result2);
            }

         }     
         calculate(1, 3, 1); 
         calculate(4, 8, 2);
         calculate(-1, 2, 2);
    
         
        function avg(data) {

            let sum=0; 
            let length = []
             for(let i=0;i<data.employees.length;i++){
                if(data.employees[i].manager==false &&  
                length.push(data.employees[i].salary) ){
                sum = sum + data.employees[i].salary;
                     }
               
             }
            //  console.log(length.length);
            
            let avg=sum/length.length;
            console.log(avg);
        }
        
            
        
        avg({
                "employees": [
                    {
                        "name": "John",
                        "salary": 30000,
                        "manager": false
                    },
                    {
                        "name": "Bob",
                        "salary": 60000,
                        "manager": true
                    },
                    {
                        "name": "Jenny",
                        "salary": 50000,
                        "manager": false
                    },
                    {
                        "name": "Tony",
                        "salary": 40000,
                        "manager": false
                    }
                ]
            });
        
        function func(a) {
                return function (b, c) {
                    console.log(a + (b * c));
                }
            }

            func(2)(3, 4);
            func(5)(1, -5);
            func(-3)(2, 9); 

           
     
        function maxProduct(nums) {

                let length = [];
                for (let x = 0; x < nums.length; x++)
                    for (let y = 0; y < nums.length; y++) {
                        if (nums[x] != nums[y] &&
                            length.push(nums[x] * nums[y])) {
                            continue;


                        }


                    }

                max = Math.max.apply(null, length);
                console.log(max);



            }
        

        maxProduct([5, 20, 2, 6]);  //得到 120
        maxProduct([10, -20, 0, 3]); //得到 30
        maxProduct([10, -20, 0, -3]);  // 得到 60
        maxProduct([-1, 2]);  //得到 - 2
        maxProduct([-1, 0, 2]);  //得到 0
        maxProduct([5, -1, -2, 0]);  //得到 2
        maxProduct([-5, -2]);  //得到 10


         function twoSum(nums, target) {
                for (let i = 0; i < nums.length; i++) {
                    for (let j = i + 1; j < nums.length; j++) {
                        if (nums[i] + nums[j] == target) {
                            return [i, j];
                        }
                    }
                }
            }

        let result = twoSum([2, 11, 7, 15], 9);
        console.log(result); // show [0, 2] because nums[0]+nums[2] is 9
            
            
    </script>
