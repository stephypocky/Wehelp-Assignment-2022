<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="navbar">
        <!-- 左側超連結 -->
        <div class="navbar-brand">My Website</div>
        <!-- 右側的超連結清單 -->
        <div class="navbar-list">
            <a class="item">Item1</a>
            <a class="item">Item2</a>
            <a class="item">Item3</a>
            <a class="item">Item4</a>
        </div>

        <div class="mobile-menu">
            <img src="./images/134216_menu_lines_hamburger_icon.png" width="20px" height="height" alt="">
        </div>
    </div>

    <div>
        <h1 class="heading1">
            <div class="heading1-text">Welcome to MyHome</div>
        </h1>
    </div>

    <div id="content"></div>

    <script>


        function tptrip() {
                fetch("https://padax.github.io/taipei-day-trip-resources/taipei-attractions-assignment.json").then(function (response) {
                    return response.json();
                }).then(function (data) {
                    // // console.log(data["result"]["results"]);
                    // for (let i = 0; i < data["result"]["results"].length; i++) {
                    //     let tpattract = data["result"]["results"][i];
                    //     // console.log("https" + tpattract["file"].split("https")[1]);
                    //     console.log(tpattract.stitle);
                    // }
        
                        var div_1 = document.createElement('DIV');
                        div_1.setAttribute('class', 'col');

                        var div_2 = document.createElement('DIV');
                        div_2.setAttribute('class', 'col-line');
                        div_1.appendChild(div_2);

                        for (let i = 0; i < 2; i++) {
                            var div_3 = document.createElement('DIV');
                            div_3.setAttribute('class', 'col-both');
                            div_2.appendChild(div_3);

                            var div_4 = document.createElement('IMG');
                            div_4.setAttribute('width', '80px');
                            div_4.setAttribute('src', "https" + data.result.results[i].file.split("https")[1]);
                            div_4.setAttribute('alt', '');
                            div_3.appendChild(div_4);

                            var div_5 = document.createElement('DIV');
                            div_5.setAttribute('class', 'promotion');
                            div_3.appendChild(div_5);

                            var div_6 = document.createTextNode((new String(data["result"]["results"][i]["stitle"])));
                            div_5.appendChild(div_6);
                        
                    };

                        var content = document.querySelector("#content");
                        content.appendChild(div_1);

                        var div_11 = document.createElement('DIV');
                        div_11.setAttribute('class', 'card-all');
                        div_2.appendChild(div_11);

                        for (let i=2;i<10;i++){
                            var div_12 = document.createElement('DIV');
                            div_12.setAttribute('class', 'card');
                            div_11.appendChild(div_12);

                            var div_13 = document.createElement('IMG');
                            div_13.setAttribute('class', 'img');
                            div_13.setAttribute('width', '276px');
                            div_13.setAttribute('src', "https" + data.result.results[i].file.split("https")[1]);
                            div_13.setAttribute('alt', '');
                            div_12.appendChild(div_13);

                            var div_14 = document.createElement('DIV');
                            div_14.setAttribute('class', 'body');
                            div_12.appendChild(div_14);

                            var div_15 = document.createElement('P');
                            div_14.appendChild(div_15);

                            var div_16 = document.createTextNode((new String(data["result"]["results"][i]["stitle"])));
                            div_15.appendChild(div_16);

                    };

                    var content = document.querySelector("#content");
                    content.appendChild(div_1);
                
            });
        };

        tptrip();
    </script>
</body>
</html>
