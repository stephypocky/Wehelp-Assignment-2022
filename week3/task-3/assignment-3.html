<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="navbar">
        <!-- 左側超連結 -->
        <div class="navbar-brand">My Website</div>
        <!-- 右側的超連結清單 -->
        <div class="navbar-list">
            <a class="item">Item1</a>
            <a class="item">Item2</a>
            <a class="item">Item3</a>
            <a class="item">Item4</a>
        </div>

        <div class="mobile-menu">
            <img src="./images/134216_menu_lines_hamburger_icon.png" width="20px" height="height" alt="">
        </div>
    </div>

    <div>
        <h1 class="heading1">
            <div class="heading1-text">Welcome to MyHome</div>
        </h1>
    </div>

    <div id="content"></div>

    <script>
            function getData() {
                fetch("https://padax.github.io/taipei-day-trip-resources/taipei-attractions-assignment.json").then(function (response) {
                    return response.json();
                }).then(function (data) {
                    var col = document.createElement('DIV');
                    col.setAttribute('class', 'col');

                    var colLine = document.createElement('DIV');
                    colLine.setAttribute('class', 'col-line');
                    col.appendChild(colLine);


                    for (let i = 0; i < 2; i++) {
                        var colBoth = document.createElement('DIV');
                        colBoth.setAttribute('class', 'col-both');
                        colLine.appendChild(colBoth);

                        var img = document.createElement('IMG');
                        img.setAttribute('width', '80px');
                        img.setAttribute('src', "https" + data.result.results[i].file.split("https")[1]);
                        img.setAttribute('alt', '');
                        colBoth.appendChild(img);

                        var promotion = document.createElement('DIV');
                        promotion.setAttribute('class', 'promotion');
                        colBoth.appendChild(promotion);

                        var title = document.createTextNode((new String(data["result"]["results"][i]["stitle"])));
                        promotion.appendChild(title);
                    };

                    var content = document.querySelector("#content");
                    content.appendChild(col);

                    var cardAll = document.createElement('DIV');
                    cardAll.setAttribute('class', 'card-all');
                    colLine.appendChild(cardAll);

                    for (let i=2;i<10;i++){
                        var card = document.createElement('DIV');
                        card.setAttribute('class', 'card');
                        cardAll.appendChild(card);

                        var img_2 = document.createElement('IMG');
                        img_2.setAttribute('class', 'img');
                        img_2.setAttribute('width', '276px');
                        img_2.setAttribute('src', "https" + data.result.results[i].file.split("https")[1]);
                        img_2.setAttribute('alt', '');
                        card.appendChild(img_2);

                        var body = document.createElement('DIV');
                        body.setAttribute('class', 'body');
                        card.appendChild(body);

                        var bodyContent = document.createElement('P');
                        body.appendChild(bodyContent);

                        var bodyTitle = document.createTextNode((new String(data["result"]["results"][i]["stitle"])));
                        bodyContent.appendChild(bodyTitle);

                    };

                    var content = document.querySelector("#content");
                    content.appendChild(col);
                        
                });
            };

            getData();
    </script>
</body>
</html>
